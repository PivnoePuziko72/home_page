<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Івент-підрахуйщик 2.5</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="icon" type="image/x-icon" href="logo.ico">
</head>
<body>
    <div class="craft-content">
        <div class="craft-container">
            <h1>Калькулятор крафта</h1>
            <form id="craftForm">
                <input type="number" id="quantity" placeholder="Кількість (шт.)" min="1" required>
                <select id="recipe">
                    <option value="glintwein">Глінтвейн</option>
                    <option value="gift">Подарунок</option>
                </select>
                <button type="button" id="calculate-craft-btn">Розрахувати</button>
            </form>
            <div id="craft-result"></div>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
