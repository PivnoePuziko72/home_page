<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Підключення CSS-файлів -->
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/cyber-theme.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Визначення сторінки -->
    <title>Калькулятор депозиту</title>
    <link rel="icon" type="image/x-icon" href="../images/logox.ico">
</head>
<body>
    <!-- Кнопка-гамбургер -->
    <img src="../images/logo.ico" alt="Логотип" class="hamburger">
    <!-- Сайдбар -->
    <div class="sidebar">
        <img src="../images/logof.ico" alt="Логотип" class="sidebar-logo">
        <h2>Меню</h2>
        <a href="../../index.html">Головна</a>
        <a href="../pages/deposit.html">Калькулятор депозиту</a>
        <h2>Адмін</h2>
        <a href="../pages/weapons.html">Таблиця зброї (4+)</a>
        <a href="../pages/vehall.html">Транспорт 2.5</a>
        <h2>Архів</h2>
        <a href="../pages/craft.html">Івент-підрахуйщик 2.5</a>
        <div class="theme-switcher">
            <div class="theme-dots">
                <div class="theme-dot default-theme" data-theme="default"></div>
                <div class="theme-dot cyber-theme" data-theme="cyber"></div>
            </div>
        </div>
        </div>
    </div>
    <!-- Контент -->
    <div class="content deposit-content">
        <div class="deposit-container">
            <h1>Калькулятор депозиту</h1>
            <form id="depositForm">
                <input type="number" id="amount" placeholder="Сума (₴)" required>
                <select id="option">
                    <option value="0.06 5">5 PayDay - 0.06%</option>
                    <option value="0.15 10">10 PayDay - 0.15%</option>
                    <option value="0.3 20">20 PayDay - 0.3%</option>
                    <option value="0.8 60">60 PayDay - 0.8%</option>
                </select>
                <div class="button-group">
                    <button type="button" id="calculate-deposit-btn">Розрахувати</button>
                    <button type="button" id="copy-deposit-btn" class="copy-btn">
                        <i class="fa fa-files-o" aria-hidden="true"></i>
                    </button>
                </div>
            </form>
            <div id="result"></div>
        </div>
    </div>
    <!-- Футер -->
    <div class="footer">
        <p>© 2024-2025, by PivnoePuziko72. Скрипт депозиту by Kirill Phantom</p>
    </div>
    <!-- Підключення JS-скриптів -->
    <script src="../js/script.js"></script>
    <script src="../js/theme-switcher.js"></script>
</body>
</html>
